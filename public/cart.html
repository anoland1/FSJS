	<div id="menulist">
	<ul>
		<div id="menutitle"><h3>View Tab</h3></div>
		<div id="list-container"></div>

		<div><li class="menuitem">Tax: </li></div>
		<div><li class="menuitem">Total without tip: </li></div>
	</ul>
	</div>


	<script id="list-template" type="text/x-handlebars-template">
	<ul class="list-group">
		{{#each files}}
		<li class="list-group-item">
			<strong>{{title}}</strong> - {{price}}
			<span class="pull-right">
				<button type="button" class="btn btn-xs btn-default" onclick="editFileClick('{{_id}}')">Edit</button>
				<button type="button" class="btn btn-xs btn-danger" onclick="deleteFileClick('{{_id}}')">Del</button>
			</span>
		</li>
		{{/each}}
	</ul>
</script>

<div class="paybuttons"><button class="backbutton">Go Back</button><a>   </a><button class="paybutton">Close Tab</button></div>


<div id="purchaseOrder" class="hidden">
	<p id="selectedItem"></p>
	<button type="button" class="quantity" id="quantitydown">-</button><button type="disabled" class="quantity" id="quantity">1</button><button type="button" class="quantity" id="quantityup">+</button>
	<p id="selectedPrice"></p>
	<p id="selectedTax"></p>
	<p id="selectedTotal"></p>
	<button type="button" class="orderbutton">Confirm Payment</button>
	<button type="button" class="cancelOrder">Cancel</button>
</div>
