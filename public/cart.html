<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>La Source</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/menustyles.css">
</head>
<body>
	<header class="main-header">
		<div id="menu" class="container clearfix">
			<h1 class="name">La Source</h1>
			<ul class="main-nav">
				<li><a href="firstpage.html">Home</a></li>
				<li><a href="wine.html">Wine</a></li>
				<li><a href="cocktails.html">Liquor</a></li>
				<li><a href="beer.html">Beer</a></li>
				<li><a href="food.html">Food</a></li>
			</ul>
		</div>
	</header><!--/.main-header-->


	<div id="menulist">
	<ul>
		<div id="menutitle"><h3>View Tab</h3></div>
		<div id="list-container"></div>
		<br>
		<li></li>
		</ul>
		<span id="totalPrice"><div id="bartab"></div></span>
		<div class="paybuttons"><a href="firstpage.html"><button class="backbutton">Go Back</button></a>&nbsp&nbsp&nbsp<button class="paybutton">Close Tab</button></div>

	</div>



	<script id="list-template" type="text/x-handlebars-template">
	<ul class="list-group">
		{{#each files}}
		<li class="list-group-item">
			<strong>{{title}}</strong>
			<span class="pull-right"> <span class="listprice">${{price}}</span>
				<button type="button" class="btn btn-xs btn-default" onclick="editFileClick('{{_id}}')">Edit</button>
				<button type="button" class="btn btn-xs btn-danger" onclick="deleteFileClick('{{_id}}')">x</button>
			</span>
		</li>
		{{/each}}
		<span id="form-container" class="panel hidden">
			<form id="add-file-form">
				<input type="hidden" id="file-id" value="" />
				<span class="form-group">
					<label for="file-title"></label>
					<input type="text" size="30" class="form-control" id="file-title" placeholder="Title">
				</span>
				<span class="form-group">
					<label for="file-price">Price</label>
					<input type="text" size="10" class="form-control" id="file-price" placeholder="Price">
				</span>
				<button type="button" onclick="submitEditFileForm()" class="btn btn-success">Submit</button>
				<button type="button" onclick="cancelFileForm()" class="btn btn-link">Cancel</button>
			</form>
		</span>
	</ul>
</script>



<div id="payNow" class="hidden">
	<p>PAY FOR YOUR ORDER</p>
	<p id="subtotal"></p>
	<button type="button" class="tipAmount" id="tipAmountDown">-</button>&nbsp&nbsp<button type="disabled" class="tipAmount" id="tipAmount"></button>&nbsp&nbsp<button type="button" class="tipAmount" id="tipAmountUp">+</button>
	<p id="tip"></p>
	<p id="total"></p>
	<a href="index.html"><button type="button" class="finalPay">Pay Now</button></a><br>
	<button type="button" class="cancelOrder">Cancel</button>
</div>


<footer class="main-footer">
	<br><br>
	<span>(c) 2017 LA SOURCE BAR AND BISTRO</span>
</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(document).ready(function() {
			refreshFileList();
		});
	</script>
</body>
</html>
